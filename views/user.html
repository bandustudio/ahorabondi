<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TUENVIO - User <%= userId %></title>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300,200' rel='stylesheet' type='text/css'>  
    <link href='/css/theme.css' rel='stylesheet' />
    <link href='/css/bootstrap.min.css' rel='stylesheet' />
    <link href='/css/tether.min.css' rel='stylesheet' />    
</head>

<body data-userId="<%= userId %>">

    <div id="status" class="container-fluid text-right">
    </div>

    <div id="notification" class="container-fluid">
    </div>

    <div id='map'>
    </div>

    <div class="container-fluid">
        <div id="carrierDetails"></div>
    </div>

    <script id="eligedestino" type="text/x-jsrender">
        <div class="title">
            <h3>Quieres llevar algo hasta acá?</h3>
            <p>Puedes cancelar y refinar la selección.</p>
        </div>
        <div class="message">
        {{if !features}}
            <dd>Sin resultados</dd>
            <dd><input type="text" class="form-control" id="eligedestino_text" placeholder="Av. Rivadavia 1234, CABA" /></dd>
        {{else}}
            <dd><input type="text" class="form-control" id="eligedestino_text" value="{{:features[0].properties.address}}" /></dd>
            {{for features}}
                <dd class="eligedestino_option">{{:properties.address}} - {{:place_name}}</dd>
            {{/for}}
        {{/if}}
            <button class="btn btn-success" onclick="acceptPointer()">
                Aceptar
            </button>   
            <button class="btn btn-danger" onclick="cancelPointer()">
                Cancelar
            </button>

        </div>    
    </script>

    <script id="quieresllevar" type="text/x-jsrender">
        <h3>Quieres llevar algo hasta acá? Puedes cancelar y refinar la selección.</h3>
        <div class="alert">
            <dd><strong>Dirección</strong> {{:displayName}}</dd>
            <dd><strong>Tiempo estimado</strong> {{:time}}</dd>
            <dd><strong>Distancia estimada</strong> {{:distance}} <br>{{:customMsg}}</dd>
            <dd><strong>Posición</strong> <span>{{:location.latitude}} {{:location.longitude}}</span></dd>
            <button class="btn btn-success" onclick="acceptPointer()">
                Aceptar
            </button>   
            <button class="btn btn-danger" onclick="cancelPointer()">
                Cancelar
            </button>   
        </div>    
    </script>

    <script id="mensajeroencamino" type="text/x-jsrender">
        <h3>Un mensajero está llegando a tu dirección</h3>
        <div class="alert">
            <dd><strong>Mensajero</strong> {{:displayName}}</dd>
            <dd><strong>Patente</strong> {{:plate}}</dd>
            <dd><strong>Estado</strong> {{:~isLabelByStatus(status)}} <br>{{:customMsg}}</dd>
            <dd><strong>Posición</strong> <span>{{:location.latitude}} {{:location.longitude}}</span></dd>
            <button class="btn btn-success" onclick="acceptJob()">
                Aceptar
            </button>   
            <button class="btn btn-danger" onclick="cancelJob()">
                Cancelar
            </button>   
        </div>    
    </script>

    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jsrender.min.js"></script>
    <script src="/js/helpers.js"></script>

    <script type="text/javascript">
        var socket = io()
        , userId = document.body.getAttribute("data-userId")

        socket.emit('join', {
            userId: userId
        }); //Join a room, roomname is the userId itself!

        //Empty variables to store information. This will get filled later
        var requestDetails = {}
        , carrierDetails = {}
        , map
        , lastpos
        , pos 
        , pointer
        , marker
        , markers = []
        , requestDetails = {
            userId: userId,
            colorId:1,
            location: {
                address: "Av. de Mayo 720 C1070AAP CABA, Argentina",
                latitude: -34.608724,
                longitude: -58.376867
            }
        }
        , acceptJob = function () {
            //On clicking the button, emit a 'request-accepted' event/signal and send relevant info back to server
            H.notif.hide()
        }
        , cancelJob = function () {
            //On clicking the button, emit a 'request-accepted' event/signal and send relevant info back to server
            socket.emit('request-canceled', {
                requestDetails: requestDetails
            })
        }
        , acceptPointer = function(){
            cancelPointer()

            setTimeout(function(){
                //Display Carrier details
                $('#notification').html($.templates("#mensajeroencamino").render(carrierDetails, H.carrier)).fadeIn('fast')
            },200)
        }
        , cancelPointer = function(){
            $("#notification").fadeOut('fast')
            map.removeLayer(pointer)
            console.log(pos)
            map.setView(pos ? pos : [-34.608724, -58.376867], 15)            
        }
        , requestForHelp = function () { //When button is clicked, emit an event
            socket.emit('request-for-help', requestDetails);
        }

        //Listen for a 'request-accepted' event
        socket.on('location', function(data) {

            if(markers[data.carrier]){
                markers[data.carrier].setLatLng(new L.LatLng(data.location.lat, data.location.lng))
            } else {

                markers[data.carrier] = L.marker([data.location.lat, data.location.lng],{icon:H.icon(data)}).addTo(map)
                /*
                markers[data.carrier] = L.marker([data.location.lat, data.location.lng], {
                    icon: L.icon({
                        iconUrl: '/images/carrier.png',
                        iconSize: [60, 28]
                    })
                }).addTo(map)*/
            }
        })

        socket.on('request-accepted', function(data) {
            console.log("request-accepted")
            
            carrierDetails = data; //Save carrier details

            //Display Carrier details
            $('#notification').html($.templates("#mensajeroencamino").render(carrierDetails, H.carrier)).fadeIn('fast')

            //Show carrier location on the map
            L.marker([carrierDetails.location.latitude, carrierDetails.location.longitude],{icon:H.icon(data)}).addTo(map)

            /*
            L.marker([carrierDetails.location.latitude, carrierDetails.location.longitude], {
                icon: L.icon({
                    iconUrl: '/images/carrier.png',
                    iconSize: [60, 28]
                })
            }).addTo(map);*/

        });

        L.mapbox.accessToken = H.mb.accesstoken

        //Load the map and set it to a given lat-lng
        map = L.mapbox.map('map', 'mapbox.streets');
        map.setView([-34.608724, -58.376867], 15);

        //Display a default marker
        marker = L.marker([-34.608724, -58.376867], {icon:H.icon({colorId:2})}).addTo(map);

        /*
        //Use MapBox geo-coding API
        map.addControl(L.mapbox.geocoderControl('mapbox.places', {
            autocomplete: true,
        }).on('select', function(data) {
            //This function runs when a place is selected

            //data contains the geocding results
            console.log(data);

            //Do something with the results

            //Extract address and coordinates from the results and save it
            requestDetails.location = {
                address: data.feature["place_name"],
                latitude: data.feature.center[1],
                longitude: data.feature.center[0]
            };

            //Set the marker to new location
            marker.setLatLng([data.feature.center[1], data.feature.center[0]])
        }))
        */

        map.on('click', function(e) {
            pointer = L.marker([e.latlng.lat,e.latlng.lng], {
                icon: L.icon({
                    iconUrl: '/images/pointer.png',
                    iconSize: [100,100]
                })
            }).addTo(map)

            map.setView([e.latlng.lat,e.latlng.lng], 19)

            setTimeout(function(){
                $.get('https://api.mapbox.com/geocoding/v5/mapbox.places/' +  e.latlng.lng + ',' + e.latlng.lat + '.json?country=ar&access_token=' + H.mb.accesstoken,function(res){

                    $('#notification').html($.templates("#eligedestino").render({features:res.features})).fadeIn('fast')    
                })                
            },500)
        })

        H.geo(function(position) {
            var latitude  = position.coords.latitude
            , longitude = position.coords.longitude

            marker.setLatLng([latitude, longitude]).update()
            map.setView([latitude,longitude], 15)
            pos = [latitude,longitude]
        })        
        
    </script>
</body>

</html>
