<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>AhoraBondi</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Open graph -->
    <meta property="og:title" content="AhoraBondi" />
    <meta property="og:description" content="AhoraBondi es una red voluntaria de visualización de transporte público en tiempo real." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://ahorabondi.glitch.me/images/ahorabondi.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />
    <meta property="og:url" content="https://ahorabondi.glitch.me"/>    
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <base href="/">   
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300,200' rel='stylesheet' type='text/css'>
    <link href='/css/bulma.css' rel='stylesheet' />
    <link href='/css/app.css' rel='stylesheet' />
</head>

<body>

    <div class="container is-nav">
        <a href="/" class="pin scaledown">   
            <h1>AhoraBondi <span class="st">BETA</span></h1>
        </a>
    </div>   

    <div id="driverDetails"></div> 
    <div id="userPosition"></div>
    <div id="status" class="container-fluid text-left"></div>
    <div id="notification" class="container-fluid"></div>
    <div id='map' class="selection"></div>

    <script id="details" type="text/x-jsrender">
        <div class="content{{if showList}} show{{/if}}">
        {{if count > 0}}
            <p><strong>{{:count}}</strong> Bondi{{if count > 1}}s{{/if}}</p>
        {{else}}
            <p>Sin Bondis por el momento. ¿Ansioso por ver alguna actividad? <a href="/quiero-participar#quiero-colaborar-desde-donde-estoy-ahora">Transmití en vivo ahora.</a></p>
        {{/if}}
            <ul>
            {{for drivers}}
                <li class="pointer" href="#" onclick="setPos('{{:location.latitude}}','{{:location.longitude}}',15)">{{:displayName}} <!--small>{{:customMsg}}</small--></li>
            {{/for}}
            </ul>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <script type="text/javascript" src="/js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="/js/lib/tether.min.js"></script>
    <script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/lib/jsrender.min.js"></script>
    <script type="text/javascript" src="/js/helpers.js"></script>
    <script type="text/javascript" src="/js/map.js"></script>
</body>

</html>
